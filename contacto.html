<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi página de contactos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contactos.css">
</head>
<body>
  <header>
    <h1>Contáctanos y descubre tu conexión</h1>
    <img src="img/logo campus higgs.jpg" alt="Título de la imagen" title="Título de la imagen">
  </header>
  <main>
    <section class="contact-info">
     
          <a href="https://wa.me/593959559505" target="_blank">
          <div class="img-what">
            <img src="img/icons8-whatsapp-1500.png"
          </div>
 
          </a>

      <a href="https://t.me/tu_nombre_de_usuario" target="_blank">
          <div class="img-what">
              <img src="img/icons8-telegram-1500.png" alt="Enlace a Telegram">
          </div>
          
      </a>
            </a>
  



        <article class="contact-item">
          <h2>Email:</h2>
          <p><a href="mailto:info@campushiggs.com">info@campushiggs.com</a></p>
        </article>
  
  
  
      </div>
    </section>
      <div class="form">
        <h2>¡Déjanos tu mensaje!</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>
          <br>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <p style="color: rgb(234, 255, 0);">También puedes rellenar el formulario y darnos un mensaje, te contestaremos a la brevedad posible.</p>
    </section>
  </main>
</body>
</html>
