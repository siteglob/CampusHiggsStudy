<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi página de contactos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contactos.css">

  
</head>
<body>
  <header>
    <h1>Contáctanos y descubre tu conexión</h1>
    <img src="img/logo campus higgs.jpg" alt="Título de la imagen" title="Título de la imagen">
  </header>

    <main>
      <section class="contact-info">
        <h2>Información de contacto</h2>
        <div class="contact-items">
          <a href="https://wa.me/593959559505" target="_blank">
            <div class="img-what">
              <img src="img/icons8-whatsapp-1500.png" alt="WhatsApp">
            </div>
          </a>
          <a href="https://www.instagram.com/campus_higgs/" target="_blank">
            <div class="img-insta">
              <img src="img/icons8-instagram-256.png" alt="Instagram">
            </div>
          </a>
          <a href="https://www.facebook.com/320831634450915" target="_blank">
            <div class="img-face">
              <img src="img/icons8-facebook-nuevo-256.png" alt="Facebook">
            </div>
          </a>
          <a href="https://t.me/Siteg" target="_blank">
            <div class="img-what">
              <img src="img/icons8-telegram-1500.png" alt="Telegram">
            </div>
          </a>
        </div>
      </section>
      <section class="contact-form">
        <h2>¡Déjanos tu mensaje!</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>
          <br>
          <button type="submit">Enviar</button>
        </form>
        <p>También puedes rellenar el formulario y darnos un mensaje, te contestaremos a la brevedad posible.</p>
      </section>
    </main>
  </body>
  </html>
